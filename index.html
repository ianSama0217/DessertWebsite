<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- form表單練習 -->
    <form class="login">
      <label>帳號: </label>
      <input type="text" value="請輸入帳號" />
      <label>密碼: </label>
      <input type="password" value="請輸入密碼" />
      <button>登入</button>
    </form>

    <form class="order">
      <label>主餐: </label>
      <select>
        <option>請選擇餐點</option>
        <option>雞腿便當</option>
        <option>排骨便當</option>
        <option>鍋燒麵</option>
        <option>小火鍋</option>
        <option>牛肉麵</option>
      </select>
      <label>飲料: </label>
      <select>
        <option>請選擇飲料</option>
        <option>珍珠奶茶</option>
        <option>楊桃汁</option>
        <option>四季春</option>
        <option>冬瓜清</option>
        <option>水</option>
      </select>
      <button type="submit">訂餐</button>
    </form>
